<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
    function printLyrics(vid) {
        var lyrics = document.getElementById("lyrics");
        if(vid.currentTime >= 8 && vid.currentTime < 14)
            lyrics.innerHTML = 
                    "<p>The sun shines bright in My Old Kentucky Home,</p>";
        if(vid.currentTime >= 14 && vid.currentTime < 21)
            lyrics.innerHTML = 
                    "<p>'Tis summer, the people are gay</p>";
        if(vid.currentTime >= 21 && vid.currentTime < 28)
            lyrics.innerHTML = 
                    "<p>The corn-top's ripe and the meadow's in the bloom</p>";
        if(vid.currentTime >= 28 && vid.currentTime < 35)
            lyrics.innerHTML = 
                    "<p>While the birds make music all the day.</p>";
        if(vid.currentTime >= 35 && vid.currentTime < 41)
            lyrics.innerHTML = 
                    "<p>The young folks roll on the little cabin floor,</p>";
        if(vid.currentTime >= 41 && vid.currentTime < 48)
            lyrics.innerHTML = 
                    "<p>All merry, all happy and bright;</p>";
        if(vid.currentTime >= 48 && vid.currentTime < 55)
            lyrics.innerHTML = 
                    "<p>By 'n' by hard times comes a knocking at the door,</p>";
        if(vid.currentTime >= 55 && vid.currentTime < 63)  
            lyrics.innerHTML = 
                    "<p>Then My Old Kentucky Home, good night!</p>";
        if(vid.currentTime >= 63 && vid.currentTime < 69) 
            lyrics.innerHTML = 
                    "<p>Weep no more my lady</p>";
        if(vid.currentTime >= 69 && vid.currentTime < 75)
            lyrics.innerHTML = 
                    "<p>Oh weep no more today;</p>";
        if(vid.currentTime >= 75 && vid.currentTime < 83)  
            lyrics.innerHTML = 
                    "<p>We will sing one song For My Old Kentucky Home</p>";
        if(vid.currentTime >= 83)
            lyrics.innerHTML = 
                    "<p>For My Old Kentucky Home, far away</p>";

    }

    vid = document.getElementById("music_video");
    vid.addEventListener("timeupdate", function(){printLyrics(vid)}, true);


</script>
</body>
</html>
